<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Class List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
            background-color: #000;
            border-radius: 10px;
            border: 5px solid #87ceeb; /* Sky blue border */
            overflow: hidden; /* Ensures rounded corners and border visibility */
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .touch-blocker {
            position: absolute;
            z-index: 10; /* Ensures it's on top of the player */
            background-color: rgba(0, 0, 0, 0); /* Transparent background to cover the area */
        }

        .touch-blocker-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Covers top half of the player */
        }

        .touch-blocker-right {
            top: 50%; /* Starts from the middle of the player */
            right: 0;
            width: 50%; /* Covers right half of the player */
            height: 50%; /* Covers bottom half of the player */
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .controls button, .controls select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #87ceeb; /* Sky blue background */
            color: #fff; /* Text color */
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Hind Siliguri', Arial, sans-serif; /* Apply font to controls */
        }

        .controls button:hover, .controls select:hover {
            background-color: #70b9e2; /* Slightly darker sky blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .controls select {
            width: 80px;
        }

        .pdf-card {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 20px;
            background-color: #87ceeb; /* Sky blue background */
            border-radius: 10px;
            text-align: center;
            color: #000; /* Black text color */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80%; /* Adjust width to be larger */
            max-width: 600px; /* Maximum width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
        }

        .pdf-card:hover {
            background-color: #70b9e2; /* Slightly darker sky blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .class-list {
            width: 100%;
            max-height: 300px; /* Increased height */
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }

        .class-list h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .class-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #87ceeb; /* Sky blue background */
            border-radius: 5px;
            cursor: pointer;
            color: #000; /* Black text color */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .class-item:hover {
            background-color: #70b9e2; /* Slightly darker sky blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Hide content by default */
        #content {
            display: none;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-family: 'Hind Siliguri', Arial, sans-serif; /* Apply font to login container */
        }

        .login-container input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Hind Siliguri', Arial, sans-serif; /* Apply font to input boxes */
        }

        .login-container button {
            padding: 10px;
            background-color: #87ceeb;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Hind Siliguri', Arial, sans-serif; /* Apply font to button */
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <h2>পাসওয়ার্ড প্রবেশ করান</h2>
        <input type="text" id="usernameInput" placeholder="ইউজার নাম লিখুন">
        <input type="password" id="passwordInput" placeholder="পাসওয়ার্ড লিখুন">
        <button onclick="checkPassword()">লগইন করুন</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Main Content Section -->
    <div id="content">
        <div class="container">
            <!-- Video Player Section -->
            <div class="video-container">
                <iframe id="videoPlayer" 
                        src="https://www.youtube.com/embed/?enablejsapi=1" 
                        frameborder="0" 
                        allowfullscreen>
                </iframe>
                <!-- Touch blockers -->
                <div class="touch-blocker touch-blocker-top"></div>
                <div class="touch-blocker touch-blocker-right"></div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button onclick="playVideo()">Play</button>
                <button onclick="pauseVideo()">Pause</button>
                <button onclick="seek(-5)">Rewind 5s</button>
                <button onclick="seek(5)">Forward 5s</button>

                <div class="speed-control">
                    <select id="speed" onchange="changeSpeed(this.value)">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
            </div>

            <!-- PDF Card -->
            <div class="pdf-card" id="pdfCard">
                View PDF
            </div>

            <!-- Class List -->
            <div class="class-list" id="classList">
                <h3>Class List</h3>
                <div class="class-item" data-pdf="pdf/class1.pdf">Class 1</div>
                <div class="class-item" data-pdf="pdf/class2.pdf">Class 2</div>
                <div class="class-item" data-pdf="pdf/class3.pdf">Class 3</div>
                <!-- Add more class items as needed -->
            </div>
        </div>
    </div>

    <!-- Include external JavaScript files -->
    <script src="passwords.js"></script>
    <script>
        function checkCredentials(username, password) {
            return validUsers[username] === password;
        }

        function checkPassword() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginSection = document.getElementById('loginSection');
            const content = document.getElementById('content');

            if (checkCredentials(username, password)) {
                loginSection.style.display = 'none';
                content.style.display = 'block';
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        }

        function playVideo() {
            const player = document.getElementById('videoPlayer');
            player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        function pauseVideo() {
            const player = document.getElementById('videoPlayer');
            player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }

        function seek(seconds) {
            const player = document.getElementById('videoPlayer');
            player.contentWindow.postMessage(`{"event":"command","func":"seekTo","args":[${seconds}, true]}`, '*');
        }

        function changeSpeed(speed) {
            const player = document.getElementById('videoPlayer');
            player.contentWindow.postMessage(`{"event":"command","func":"setPlaybackRate","args":[${speed}]}`, '*');
        }

        function openPdf(pdfPath) {
            window.open(pdfPath, '_blank');
        }

        document.querySelectorAll('.class-item').forEach(item => {
            item.addEventListener('click', () => {
                const pdfPath = item.getAttribute('data-pdf');
                openPdf(pdfPath);
            });
        });
    </script>
</body>
</html>
