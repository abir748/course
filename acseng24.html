<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Class List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.maateen.me/kalpurush/font.css');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
            background-color: #000;
            border-radius: 10px;
            border: 5px solid #87ceeb; /* Sky blue border */
            overflow: hidden;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .touch-blocker {
            position: absolute;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0);
        }

        .touch-blocker-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
        }

        .touch-blocker-right {
            top: 50%;
            right: 0;
            width: 50%;
            height: 50%;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .controls button, .controls select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #87ceeb;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to buttons and selects */
        }

        .controls button:hover, .controls select:hover {
            background-color: #70b9e2;
            transform: translateY(-2px);
        }

        .controls select {
            width: 80px;
        }

        .pdf-card {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #87ceeb;
            border-radius: 10px;
            text-align: center;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to PDF card */
        }

        .pdf-card:hover {
            background-color: #70b9e2;
            transform: translateY(-2px);
        }

        .class-list {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }

        .class-list h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .class-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #87ceeb;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to class items */
        }

        .class-item:hover {
            background-color: #70b9e2;
            transform: translateY(-2px);
        }

        /* Login Styles */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to login container */
        }

        .login-container input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to input fields */
            font-size: 16px;
        }

        .login-container button {
            padding: 10px;
            background-color: #87ceeb;
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to login button */
            font-size: 16px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to error message */
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <h2>পাসওয়ার্ড প্রবেশ করান</h2>
        <input type="text" id="usernameInput" placeholder="ইউজার নাম লিখুন">
        <input type="password" id="passwordInput" placeholder="পাসওয়ার্ড লিখুন">
        <button onclick="checkPassword()">লগইন করুন</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Main Content Section -->
    <div class="container" id="content" style="display: none;">
        <!-- Video Player Section -->
        <div class="video-container">
            <iframe id="videoPlayer" 
                    src="https://www.youtube.com/embed/?enablejsapi=1" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>
            <!-- Touch blockers -->
            <div class="touch-blocker touch-blocker-top"></div>
            <div class="touch-blocker touch-blocker-right"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="seek(-5)">Rewind 5s</button>
            <button onclick="seek(5)">Forward 5s</button>

            <div class="speed-control">
                <label for="speed" style="display: none;">Speed:</label>
                <select id="speed" onchange="changeSpeed(this.value)">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <!-- PDF Card -->
        <div class="pdf-card" id="pdfCard" onclick="window.open(pdfLink, '_blank')">
            <span id="pdfText">ক্লাস নোট</span>
        </div>

        <!-- Scrollable Class List Section -->
        <div class="class-list">
            <h3>যে ক্লাসটি করতে চান তার উপর ক্লিক করুন</h3>
            <p align='center'><b> ক্লাস প্লে না হলে বামে ক্লিক করুন</b></p><br>
            <div class="class-item" onclick="playSpecificVideo('FimIFIGkGAU', 'https://drive.google.com/file/d/19iAnL0vql2iAA1FJpu8QKmPDXb4vL6L1/view?usp=drivesdk')">
               অরিয়েন্টেশন ক্লাস
            </div>
            <div class="class-item" onclick="playSpecificVideo('VIDEO_ID_2', 'https://drive.google.com/file/d/1dLxTy3F8n0jfYe1fLqL7BYfRHPS1r7dU/view?usp=drivesdk')">
                ক্লাস ২
            </div>
            <!-- Add more class items here -->
        </div>
    </div>

    <script>
        const validUsers = {
            'yourusername': 'yourpassword'
        };
        
        const pdfLink = 'https://example.com/your-pdf.pdf'; // Replace with your PDF link

        function checkPassword() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (validUsers[username] && validUsers[username] === password) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                errorMessage.innerText = 'ইউজারনেম বা পাসওয়ার্ড ভুল হয়েছে।';
            }
        }

        function playVideo() {
            document.getElementById('videoPlayer').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        function pauseVideo() {
            document.getElementById('videoPlayer').contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }

        function seek(seconds) {
            document.getElementById('videoPlayer').contentWindow.postMessage(`{"event":"command","func":"seekTo","args":[${seconds}]}`, '*');
        }

        function changeSpeed(speed) {
            document.getElementById('videoPlayer').contentWindow.postMessage(`{"event":"command","func":"setPlaybackRate","args":[${speed}]}`, '*');
        }

        function playSpecificVideo(videoId, pdfUrl) {
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
            document.getElementById('pdfCard').onclick = function() {
                window.open(pdfUrl, '_blank');
            };
            playVideo(); // Automatically play the video
        }
    </script>
</body>
</html>
