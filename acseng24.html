<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container, .main-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 300px;
            max-width: 100%;
        }
        .login-container {
            display: none;
        }
        .main-container {
            display: none;
        }
        .login-container input, .main-container input, .main-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button, .main-container button {
            background-color: #87ceeb;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .pdf-card {
            display: none;
            cursor: pointer;
            padding: 10px;
            background-color: #87ceeb;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        .class-list {
            margin-top: 20px;
        }
        .class-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .touch-blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .touch-blocker-top {
            height: 50px;
        }
        .touch-blocker-right {
            width: 50px;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
    </div>

    <div class="main-container" id="mainContainer">
        <!-- Video Player Section -->
        <div class="video-container">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
            <div class="touch-blocker touch-blocker-top"></div>
            <div class="touch-blocker touch-blocker-right"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="seek(-5)">Rewind 5s</button>
            <button onclick="seek(5)">Forward 5s</button>
            <div class="speed-control">
                <select id="speed" onchange="changeSpeed(this.value)">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <!-- PDF Card -->
        <div class="pdf-card" id="pdfCard" onclick="window.open(pdfLink, '_blank')">
            <span id="pdfText">ক্লাস নোট</span>
        </div>

        <!-- Scrollable Class List Section -->
        <div class="class-list">
            <h3>যে ক্লাসটি করতে চান তার উপর ক্লিক করুন</h3>
            <p align='center'><b> ক্লাস প্লে না হলে বামে ক্লিক করুন</b></p><br>
            <div class="class-item" onclick="playSpecificVideo('wDhdcL-Gr6Y', 'https://drive.google.com/file/d/19iAnL0vql2iAA1FJpu8QKmPDXb4vL6L1/view?usp=drivesdk')">
                অরিয়েন্টেশন ক্লাস
            </div>
            <div class="class-item" onclick="playSpecificVideo('VIDEO_ID_2', 'https://drive.google.com/file/d/1dLxTy3F2jNL2Xo8aGhE3XJbXY7ZlYd4S/view?usp=sharing')">
                Class 2: Video 2
            </div>
            <!-- Add more classes as needed -->
        </div>
    </div>

    <script src="password.js"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (validateCredentials(username, password)) {
                sessionStorage.setItem('loggedIn', 'true');
                showMainContent();
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function showMainContent() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
        }

        if (sessionStorage.getItem('loggedIn') === 'true') {
            showMainContent();
        }

        var player;
        var pdfLink; // Variable to hold the current PDF link

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player is ready.");
        }

        function playVideo() {
            if (player) {
                player.playVideo();
                console.log("Video played.");
            } else {
                console.log("Player not initialized.");
            }
        }

        function pauseVideo() {
            if (player) {
                player.pauseVideo();
                console.log("Video paused.");
            } else {
                console.log("Player not initialized.");
            }
        }

        function seek(seconds) {
            if (player) {
                var currentTime = player.getCurrentTime();
                player.seekTo(currentTime + seconds);
                console.log("Seeked to " + (currentTime + seconds) + " seconds.");
            } else {
                console.log("Player not initialized.");
            }
        }

        function changeSpeed(speed) {
            if (player) {
                player.setPlaybackRate(parseFloat(speed));
                console.log("Playback speed changed to " + speed + "x.");
            } else {
                console.log("Player not initialized.");
            }
        }

        function playSpecificVideo(videoId, pdfLinkParam) {
            if (player) {
                player.loadVideoById(videoId);
                player.playVideo(); // Start playing immediately after loading
                console.log("Video loaded and played: " + videoId);
                document.getElementById('pdfCard').style.display = 'block'; // Show the card
                pdfLink = pdfLinkParam; // Update PDF link
            } else {
                console.log("Player not initialized.");
            }
        }

        // Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
