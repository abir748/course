<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Video Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
            background-color: #000;
            border-radius: 10px;
            border: 5px solid #87ceeb; /* Sky blue border */
            overflow: hidden; /* Ensures rounded corners and border visibility */
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .touch-blocker {
            position: absolute;
            z-index: 10; /* Ensures it's on top of the player */
            background-color: rgba(0, 0, 0, 0); /* Transparent background to cover the area */
        }

        .touch-blocker-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Covers top half of the player */
        }

        .touch-blocker-right {
            top: 50%; /* Starts from the middle of the player */
            right: 0;
            width: 50%; /* Covers right half of the player */
            height: 50%; /* Covers bottom half of the player */
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .controls button, .controls select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #87ceeb; /* Sky blue background */
            color: #fff; /* Text color */
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .controls button:hover, .controls select:hover {
            background-color: #70b9e2; /* Slightly darker sky blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .controls select {
            width: 80px;
        }

        .pdf-card {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 20px;
            background-color: #87ceeb; /* Sky blue background */
            border-radius: 10px;
            text-align: center;
            color: #000; /* Black text color */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80%; /* Adjust width to be larger */
            max-width: 600px; /* Maximum width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
        }

        .pdf-card:hover {
            background-color: #70b9e2; /* Slightly darker sky blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .class-list {
            width: 100%;
            max-height: 300px; /* Increased height */
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }

        .class-list h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .class-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #87ceeb; /* Sky blue background */
            border-radius: 5px;
            cursor: pointer;
            color: #000; /* Black text color */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .class-item:hover {
            background-color: #70b9e2; /* Slightly darker sky blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Password Prompt */
        #passwordPrompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #passwordPrompt h2 {
            margin-bottom: 20px;
        }

        #passwordInput {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #passwordPrompt button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        #passwordPrompt button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Password Prompt -->
    <div id="passwordPrompt">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="validatePassword()">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div class="container" style="display: none;">
        <!-- Video Player Section -->
        <div class="video-container">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
            <div class="touch-blocker touch-blocker-top"></div>
            <div class="touch-blocker touch-blocker-right"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="seek(-5)">Rewind 5s</button>
            <button onclick="seek(5)">Forward 5s</button>

            <div class="speed-control">
                <label for="speed" style="display: none;">Speed:</label>
                <select id="speed" onchange="changeSpeed(this.value)">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <!-- PDF Card -->
        <div class="pdf-card" id="pdfCard" onclick="window.open(pdfLink, '_blank')">
            <span id="pdfText">ক্লাস নোট</span>
        </div>

        <!-- Scrollable Class List Section -->
        <div class="class-list">
            <h3>যে ক্লাসটি করতে চান তার উপর ক্লিক করুন</h3>
            <p align='center'><b> ক্লাস প্লে না হলে বামে ক্লিক করুন</b></p><br>
            <div class="class-item" onclick="playSpecificVideo('wDhdcL-Gr6Y', 'https://drive.google.com/file/d/19iAnL0vql2iAA1FJpu8QKmPDXb4vL6L1/view?usp=drivesdk')">
                অরিয়েন্টেশন ক্লাস
            </div>
            <div class="class-item" onclick="playSpecificVideo('VIDEO_ID_2', 'https://drive.google.com/file/d/1hOjzN8iZ3fQ-XK62P6XVV6hE-3ShcZ69/view?usp=drivesdk')">
                ক্লাস 1
            </div>
            <!-- Add more class items here -->
        </div>
    </div>

    <script src="passwords.js"></script>
    <script>
        // Function to validate password
        function validatePassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            if (validUsers['abir'] === inputPassword) { // Replace 'abir' with the username you want to use
                document.getElementById('passwordPrompt').style.display = 'none'; // Hide password prompt
                document.querySelector('.container').style.display = 'block'; // Show main content
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        }

        // Video control functions
        function playVideo() {
            document.getElementById('videoPlayer').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        function pauseVideo() {
            document.getElementById('videoPlayer').contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }

        function seek(seconds) {
            const player = document.getElementById('videoPlayer');
            player.contentWindow.postMessage(JSON.stringify({
                event: 'command',
                func: 'seekTo',
                args: [player.contentWindow.ytplayer.getVideoData().duration + seconds]
            }), '*');
        }

        function changeSpeed(speed) {
            document.getElementById('videoPlayer').contentWindow.postMessage(JSON.stringify({
                event: 'command',
                func: 'setPlaybackRate',
                args: [parseFloat(speed)]
            }), '*');
        }

        function playSpecificVideo(videoId, pdfLink) {
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
            document.getElementById('pdfCard').onclick = function() {
                window.open(pdfLink, '_blank');
            };
            playVideo();
        }

        const pdfLink = 'https://drive.google.com/file/d/19iAnL0vql2iAA1FJpu8QKmPDXb4vL6L1/view?usp=drivesdk';
    </script>
</body>
</html>
