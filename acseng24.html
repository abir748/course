<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page with Video Player</title>
    <style>
        body {
            font-family: 'Hind Siliguri', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #87ceeb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #70b9e2;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        #protectedContent {
            display: none;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-top: 20px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 5px solid #87ceeb;
        }
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .controls button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #87ceeb;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container" id="loginSection">
    <h2>Login</h2>
    <input type="text" id="usernameInput" class="input-field" placeholder="Username">
    <input type="password" id="passwordInput" class="input-field" placeholder="Password">
    <button class="login-btn" onclick="validateLogin()">Login</button>
    <p id="errorMessage"></p>
</div>

<div id="protectedContent">
    <h2>Protected Content</h2>
    <p>You have successfully logged in! Below is the video player:</p>

    <div class="video-container">
        <iframe id="videoPlayer"
                src="https://www.youtube.com/embed/?enablejsapi=1"
                frameborder="0"
                allowfullscreen>
        </iframe>
    </div>

    <div class="controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="seek(-5)">Rewind 5s</button>
        <button onclick="seek(5)">Forward 5s</button>
    </div>
</div>

<script src="password.js"></script>
<script>
    var player;

    function validateLogin() {
        const username = document.getElementById('usernameInput').value;
        const password = document.getElementById('passwordInput').value;

        // Check if the entered username and password match any in validUsers
        if (validUsers[username] === password) {
            document.getElementById('loginSection').style.display = 'none'; // Hide login section
            document.getElementById('protectedContent').style.display = 'block'; // Show protected content
            loadYouTubePlayer(); // Load the YouTube player after successful login
        } else {
            document.getElementById('errorMessage').innerText = 'ভুল ইউজার নাম বা পাসওয়ার্ড';
        }
    }

    function loadYouTubePlayer() {
        player = new YT.Player('videoPlayer', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        console.log("Player is ready.");
    }

    function playVideo() {
        if (player) {
            player.playVideo();
        }
    }

    function pauseVideo() {
        if (player) {
            player.pauseVideo();
        }
    }

    function seek(seconds) {
        if (player) {
            var currentTime = player.getCurrentTime();
            player.seekTo(currentTime + seconds);
        }
    }

    // Load the YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
</html>
