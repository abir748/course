<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন ও ভিডিও প্লেয়ার</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container, .main-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 100%;
            text-align: center;
        }
        .login-container {
            display: block; /* Display login container initially */
        }
        .main-container {
            display: none; /* Hide main container initially */
        }
        .login-container h2, .main-container h2 {
            color: #00796b;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .login-container input, .main-container input, .main-container button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #b2dfdb;
            font-size: 16px;
        }
        .login-container input, .main-container input {
            background-color: #ffffff;
        }
        .login-container button, .main-container button {
            background-color: #00796b;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .login-container button:hover, .main-container button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .video-container iframe {
            width: 100%;
            height: 340px;
            border: none;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .controls button {
            background-color: #00796b;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .controls button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .speed-control select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b2dfdb;
            font-size: 16px;
            background-color: #ffffff;
            transition: background-color 0.3s;
        }
        .speed-control select:hover {
            background-color: #f1f8f6;
        }
        .pdf-card {
            display: none;
            cursor: pointer;
            padding: 15px;
            background-color: #00796b;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .pdf-card:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .class-list {
            margin-top: 20px;
        }
        .class-item {
            cursor: pointer;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #ffffff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .class-item:hover {
            background-color: #f1f8f6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>লগইন করুন</h2>
        <input type="text" id="username" placeholder="ইউজারনেম">
        <input type="password" id="password" placeholder="পাসওয়ার্ড">
        <button onclick="login()">লগইন</button>
        <p id="error-message" style="color: red; display: none;">অবৈধ ইউজারনেম বা পাসওয়ার্ড</p>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="video-container">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="seek(-5)">Rewind 5s</button>
            <button onclick="seek(5)">Forward 5s</button>
            <div class="speed-control">
                <select id="speed" onchange="changeSpeed(this.value)">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <div class="pdf-card" id="pdfCard" onclick="window.open(pdfLink, '_blank')">
            <span id="pdfText">ক্লাস নোট</span>
        </div>

        <div class="class-list">
            <h3>যে ক্লাসটি করতে চান তার উপর ক্লিক করুন</h3>
            <p align='center'><b> ক্লাস প্লে না হলে বামে ক্লিক করুন</b></p><br>
            <div class="class-item" onclick="playSpecificVideo('wDhdcL-Gr6Y', 'https://drive.google.com/file/d/19iAnL0vql2iAA1FJpu8QKmPDXb4vL6L1/view?usp=drivesdk')">
                অরিয়েন্টেশন ক্লাস
            </div>
            <div class="class-item" onclick="playSpecificVideo('VIDEO_ID_2', 'https://drive.google.com/file/d/1dLxTy3F2jNL2Xo8aGhE3XJbXY7ZlYd4S/view?usp=sharing')">
                Class 2: Video 2
            </div>
            <!-- Add more classes as needed -->
        </div>
    </div>

    <script src="password.js"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (validateCredentials(username, password)) {
                sessionStorage.setItem('loggedIn', 'true');
                showMainContent();
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function showMainContent() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
        }

        if (sessionStorage.getItem('loggedIn') === 'true') {
            showMainContent();
        }

        var player;
        var pdfLink;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player is ready.");
        }

        function playVideo() {
            if (player) {
                player.playVideo();
                console.log("Video played.");
            } else {
                console.log("Player not initialized.");
            }
        }

        function pauseVideo() {
            if (player) {
                player.pauseVideo();
                console.log("Video paused.");
            } else {
                console.log("Player not initialized.");
            }
        }

        function seek(seconds) {
            if (player) {
                var currentTime = player.getCurrentTime();
                player.seekTo(currentTime + seconds);
                console.log("Seeked to " + (currentTime + seconds) + " seconds.");
            } else {
                console.log("Player not initialized.");
            }
        }

        function changeSpeed(speed) {
            if (player) {
                player.setPlaybackRate(parseFloat(speed));
                console.log("Playback speed changed to " + speed + "x.");
            } else {
                console.log("Player not initialized.");
            }
        }

        function playSpecificVideo(videoId, pdf) {
            const player = document.getElementById('videoPlayer');
            player.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
            pdfLink = pdf;
            document.getElementById('pdfCard').style.display = 'block';
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
