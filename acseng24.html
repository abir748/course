<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Password Protection</title>
    <style>
        @import url('https://fonts.maateen.me/kalpurush/font.css');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalpurush', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to the whole container */
        }

        .login-container input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to input fields */
            font-size: 16px; /* Adjust font size if needed */
        }

        .login-container button {
            padding: 10px;
            background-color: #87ceeb;
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to button */
            font-size: 16px; /* Adjust font size if needed */
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-family: 'Kalpurush', Arial, sans-serif; /* Apply font to error message */
        }

    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <h2>পাসওয়ার্ড প্রবেশ করান</h2>
        <input type="text" id="usernameInput" placeholder="ইউজার নাম লিখুন">
        <input type="password" id="passwordInput" placeholder="পাসওয়ার্ড লিখুন">
        <button onclick="checkPassword()">লগইন করুন</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="passwords.js"></script>
    <script>
        function checkPassword() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (validUsers[username] && validUsers[username] === password) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                errorMessage.innerText = 'ইউজারনেম বা পাসওয়ার্ড ভুল হয়েছে।';
            }
        }
    </script>
</body>
</html>
