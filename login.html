session_start();

// লগিন ফর্ম সাবমিশন হলে কোড চলবে
if ($_SERVER['REQUEST_METHOD'] == 'POST') {
    // ব্যবহারকারীর ইনপুট নেওয়া
    $username = $_POST['username'] ?? '';
    $password = $_POST['password'] ?? '';

    // সঠিক ইউজারনেম এবং পাসওয়ার্ড চেক করুন
    // (এটি সাধারণত একটি ডাটাবেসের মাধ্যমে করা উচিত, তবে এখানে উদাহরণস্বরূপ স্ট্যাটিক ইউজারনেম এবং পাসওয়ার্ড ব্যবহার করা হয়েছে)
    $valid_user = 'admin';
    $valid_password = 'password';

    if ($username === $valid_user && $password === $valid_password) {
        // লগিন সফল হলে সেশন সেট করুন
        $_SESSION['loggedin'] = true;
        header('Location: index.php'); // লগিন সফল হলে রিডিরেক্ট করুন
        exit;
    } else {
        $error = 'সঠিক ইউজার ও পাসওয়ার্ড দিন';
    }
}

                <label for="username">ইউজারনেম</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">পাসওয়ার্ড</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="লগইন">
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        async function loadUsers() {
            const response = await fetch('users.json');
            const users = await response.json();
            return users;
        }

        function validateUser(username, password, users) {
            return users.some(user => user.username === username && user.password === password);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = await loadUsers();

            if (validateUser(username, password, users)) {
                document.cookie = "loggedIn=true; path=/"; // Set cookie to indicate login
                window.location.href = 'course1.html'; // Redirect to course1.html on successful login
            } else {
                document.getElementById('errorMessage').innerText = 'সঠিক ইউজার ও পাসওয়ার্ড দিন';
            }
        });
    </script>
