<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Class List</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1280px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video Player Container */
        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
            background-color: #000;
        }

        /* Video Player */
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            pointer-events: none; /* Block interaction with the video player */
        }

        /* Scrollable Class List */
        .class-list {
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }

        .class-list h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .class-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .class-item:hover {
            background-color: #d1d1d1;
        }

        /* Controls */
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .controls button, .controls select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .controls button:hover, .controls select:hover {
            background-color: #0056b3;
        }

        .controls select {
            width: 80px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Video Player Section -->
    <div class="video-container">
        <iframe id="videoPlayer" 
                src="https://www.youtube.com/embed/?enablejsapi=1" 
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="seek(-5)">Rewind 5s</button>
        <button onclick="seek(5)">Forward 5s</button>
        
        <div class="speed-control">
            <label for="speed" style="display: none;">Speed:</label>
            <select id="speed" onchange="changeSpeed(this.value)">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>

    <!-- Scrollable Class List Section -->
    <div class="class-list">
        <h3>Class List</h3>
        <div class="class-item" onclick="playSpecificVideo('FimIFIGkGAU')">জার্মানি</div>
        <div class="class-item" onclick="playSpecificVideo('VIDEO_ID_2')">Class 2: Video 2</div>
        <div class="class-item" onclick="playSpecificVideo('VIDEO_ID_3')">Class 3: Video 3</div>
        <div class="class-item" onclick="playSpecificVideo('VIDEO_ID_4')">Class 4: Video 4</div>
        <div class="class-item" onclick="playSpecificVideo('VIDEO_ID_5')">Class 5: Video 5</div>
        <!-- Add more classes as needed -->
    </div>
</div>

<script>
    var player;
    
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('videoPlayer', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        console.log("Player is ready.");
    }

    function playVideo() {
        player.playVideo();
    }

    function pauseVideo() {
        player.pauseVideo();
    }

    function seek(seconds) {
        var currentTime = player.getCurrentTime();
        player.seekTo(currentTime + seconds);
    }

    function changeSpeed(speed) {
        player.setPlaybackRate(parseFloat(speed));
    }

    function playSpecificVideo(videoId) {
        player.loadVideoById(videoId);
        player.playVideo();  // Start playing the video immediately
    }

    // Load the IFrame Player API code asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
</html>
