<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ফ্রি এন্ড পেইড কোর্স</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', Arial, sans-serif;
            background-color: white;
        }

        header {
            background-color: skyblue;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        .dropdown {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .dropdown button {
            font-family: 'Hind Siliguri', Arial, sans-serif; /* Apply font here */
            background-color: skyblue;
            color: black;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown button:hover {
            background-color: #87ceeb;
        }

        .dropdown-content {
            font-family: 'Hind Siliguri', Arial, sans-serif; /* Apply font here */
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #f0f8ff;
            min-width: 160px;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 1px solid white;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #87ceeb;
        }

        .dropdown-content.show {
            display: block;
        }

        main {
            padding: 20px;
        }

        .course-list {
            display: block;
        }

        .course {
            display: block;
            background-color: skyblue;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 10px;
            text-decoration: none;
            color: inherit;
        }

        .course img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .course h1 {
            margin: 10px 0 0;
            font-size: 16px;
            color: #333;
        }

        .course:hover {
            background-color: #e0e0e0;
        }

        .footer {
            background-color: #87ceeb;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .contact-link {
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-link:hover {
            color: #0056b3;
        }

        .telegram-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ফ্রি এন্ড পেইড</h1>
        <div class="dropdown">
            <button onclick="toggleDropdown()"><b>ব্যাচ</b></button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">একাডেমিক</a>
                <a href="#">মেডিকেল</a>
                <a href="admission.html">ভার্সিটি+ ইঞ্জিনিয়ারিং</a>
            </div>
        </div>
    </header>
    <main>
        <section class="course-list">
            <a href="notavailable.html" class="course">
                <img src="https://i.postimg.cc/SKrtfQP0/maxresdefault.jpg" alt="Course 1">
                <h1>উদ্ভাস ইঞ্জিনিয়ারিং</h1>
            </a>
            <a href="acseng24.html" class="course">
                <img src="https://i.postimg.cc/Fzh6y5TC/IMG-20240821-232918-525.jpg" alt="Course 2">
                <h1>ACS ইঞ্জিনিয়ারিং</h1>
            </a>
            <a href="notavailable.html" class="course">
                <img src="https://i.postimg.cc/T3nshJq3/Medical-final.png" alt="Course 3">
                <h1>ACS মেডিকেল</h1>
            </a>
									
 										<a href="notavailable.html" class="course">
                <img src="https://i.postimg.cc/6q6kSB5W/Varsity-Gst-poster-7-0.jpg" alt="Course 3">
                <h1>ACS মেডিকেল</h1>
            </a>
        
        </section>
    </main>
    <footer class="footer">
        <a href="https://t.me/+T4uzDnXJJjtjMGU1" target="_blank" class="contact-link">
            <img src="https://i.postimg.cc/5281GqVW/Telegram-2019-Logo-svg.png" alt="Telegram Icon" class="telegram-icon">
            আমাদের সাথে যোগাযোগ ও অভিযোগ করুন
        </a>
    </footer>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("myDropdown");
            if (dropdown.classList.contains("show")) {
                dropdown.classList.remove("show");
            } else {
                dropdown.classList.add("show");
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
