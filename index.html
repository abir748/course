<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap">
</head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Hind Siliguri', Arial, sans-serif;
            background-color: white; /* Body color */
        }

        header {
            background-color: skyblue; /* Header color */
            text-align: center;
            padding: 20px;
            font-family: 'Hind Siliguri', Arial, sans-serif;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .course {
            display: block;
            background-color: skyblue; /* Course option color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            padding: 10px;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit text color */
            font-family: 'Hind Siliguri', Arial, sans-serif;
        }

        .course img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
        }

        .course h2 {
            margin: 10px 0 0;
            font-size: 16px;
            color: #333;
        }

        .course:hover {
            background-color: #e0e0e0; /* Light grey background on hover */
        }

        
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}

/* Footer Styling */
.footer {
    background-color: #87ceeb; /* Sky blue background */
    padding: 20px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
    border-top: 1px solid #ddd; /* Light grey border on top */
}

.contact-link {
    color: #000; /* Black text color */
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

.contact-link:hover {
    color: #0056b3; /* Darker shade of blue on hover */
}

.telegram-icon {
    width: 24px; /* Size of the Telegram icon */
    height: 24px; /* Size of the Telegram icon */
    margin-right: 8px; /* Space between icon and text */
}
    </style>
<body>
    <header>
        <h1> সকল ফ্রি কোর্স</h1>
    </header>
    <main>
        <section class="course-list">
            <a href="notavailable.html" class="course">
                <img src="course1.jpg" alt="Course 1">
                <h2>উদ্ভাস ইঞ্জিনিয়ারিং</h2>
            </a>
            <a href="course1.html" class="course">
                <img src="https://i.postimg.cc/Fzh6y5TC/IMG-20240821-232918-525.jpg" alt="Course 2">
                <h2>ACS ইঞ্জিনিয়ারিং</h2>
            </a>
            <a href="notavailable.html" class="course">
                <img src="#" alt="Course 3">
                <h2>ACS মেডিকেল</h2>
            </a>
            <!-- Add more courses as needed -->
        </section>
    </main>
    <footer class="footer">
        <a href="https://t.me/YourTelegramChannel" target="_blank" class="contact-link">
            <img src="https://i.postimg.cc/xCZJwHZK/Telegram-2019-Logo-svg.png" alt="Telegram Icon" class="telegram-icon">
            আমাদের সাথে যোগাযোগ ও অভিযোগ করুন
        </a>
    </footer>
</body>
</html>
