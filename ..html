<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player with Class List</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1280px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video Player Container */
        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
            background-color: #000;
        }

        /* Video Player */
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Scrollable Class List */
        .class-list {
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }

        .class-list h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .class-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .class-item:hover {
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Video Player Section -->
    <div class="video-container">
        <iframe id="videoPlayer" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>

    <!-- Scrollable Class List Section -->
    <div class="class-list">
        <h3>Class List</h3>
        <div class="class-item" onclick="playVideo('FimIFIGkGAU')">Class 1: Video 1</div>
        <div class="class-item" onclick="playVideo('VIDEO_ID_2')">Class 2: Video 2</div>
        <div class="class-item" onclick="playVideo('VIDEO_ID_3')">Class 3: Video 3</div>
        <div class="class-item" onclick="playVideo('VIDEO_ID_4')">Class 4: Video 4</div>
        <div class="class-item" onclick="playVideo('VIDEO_ID_5')">Class 5: Video 5</div>
        <!-- Add more classes as needed -->
    </div>
</div>

<script>
    function playVideo(videoId) {
        var videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.src = "https://www.youtube.com/embed/" + videoId;
    }
</script>

</body>
</html>
